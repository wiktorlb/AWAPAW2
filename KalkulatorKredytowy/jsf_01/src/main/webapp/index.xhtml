<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>
	<h1>Kalkulator kredytowy</h1>

	<h:form id="bla">
  		amount: <h:inputText value="#{calcBB.amount}" /> <!-- getter i setter (getX (nazwa moze byc inna)) -->
		<br />
  		length: <h:inputText value="#{calcBB.length}" />
		<br />
		percentage: <h:inputText value="#{calcBB.perc}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Dodaj" action="#{calcBB.calc()}"/>
		<br />
		<br />
		<h:commandLink value="Informacje" action="#{calcBB.info()}" styleClass=""/> <!-- //'styleClass' dla java -->
	</h:form>

</h:body>
</html>
