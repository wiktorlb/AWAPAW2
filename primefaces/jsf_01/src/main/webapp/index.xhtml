<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:messages id="msg" />
		
		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<p:outputLabel for="idx" value="amount:" />
				<p:inputText id="idx" value="#{calcBB.amount}" />

				<p:outputLabel for="idy" value="length:" />
				<p:inputText id="idy" value="#{calcBB.length}" />

				<p:outputLabel for="idz" value="percentage:" />
				<p:inputText id="idz" value="#{calcBB.perc}" />

				<p:commandButton value="Oblicz ratę miesięczną" action="#{calcBB.calc()}" update="msg" />
			</h:panelGrid>
			<p:commandLink value="Informacje" action="#{calcBB.info()}" />
		</h:form>

	
	</ui:define>

</ui:composition>
</html>
