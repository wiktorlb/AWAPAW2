<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:messages id="msg" />
		
		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
			
				<p:outputLabel for="idx" value="#{txtCalc.valueKwota}:" />
				<p:inputText id="idx" value="#{calcBB.amount}" required="true"
					requiredMessage="#{txtCalc.valueKwota}: #{txtCalcErr.calcParamRequired}"
					converterMessage="#{txtCalc.valueKwota}: #{txtCalcErr.calcParamIncorrect}" />

				<p:outputLabel for="idy" value="#{txtCalc.valueOkres}:" />
				<p:inputText id="idy" value="#{calcBB.length}" required="true"
					requiredMessage="#{txtCalc.valueOkres}: #{txtCalcErr.calcParamRequired}"
					converterMessage="#{txtCalc.valueOkres}: #{txtCalcErr.calcParamIncorrect}" />

				<p:outputLabel for="idz" value="#{txtCalc.valueOpr}:" />
				<p:inputText id="idz" value="#{calcBB.perc}" required="true"
					requiredMessage="#{txtCalc.valueOpr}: #{txtCalcErr.calcParamRequired}"
					converterMessage="#{txtCalc.valueOpr}: #{txtCalcErr.calcParamIncorrect}" />

			 	<p:commandButton value="#{txtCalc.calculate}" action="#{calcBB.calc()}" update="msg" />
			</h:panelGrid>
		</h:form>

	
	</ui:define>

</ui:composition>
</html>
